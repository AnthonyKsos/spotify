<div class="section_generic">
    <h1 class="section_generic__title">{{title}}</h1>
    <div class="section_generic__player_zone">
        <ul class="player_list" [ngClass]="{'card-small': mode === 'small', 'card-big': mode === 'big'}">
            <li *ngFor="let track of dataTracks">
                <app-card-player [track] = "track" [mode]="mode"></app-card-player>
            </li>
        </ul>
    </div>
</div>
